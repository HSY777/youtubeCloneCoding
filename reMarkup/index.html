<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
    <title>SweetCamera</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header>
        <div class="metadata">
            <img src="image/profile.PNG" alt="" />
            <div class="info">
                <span class="name">sweet_camera</span>
                <span class="subname">Design Photo : 스윗카메라</span>
            </div>
        </div>    
        <div class="menu">
            <button class="dot">
                <img src="image/menu.PNG" alt="">
            </button>
        </div>
    </header>      

    <section class="photopreview">
        <img src="image/smaple.PNG" alt="" />
    </section>

    <section class="timeinfo">
        <span class="timebox">Shot (3 sec)</span>
    </section>

    <section class="shotBtn">
        <button class="shotBtn">버튼</button>
    </section>
    
</body>
</html>
